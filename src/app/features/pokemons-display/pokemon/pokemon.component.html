<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ pokemon.sprites.front_default }}"
       alt="`Photo of a {{ pokemon.name }}`">
  <mat-card-actions
    (click)="saveToFavorites(pokemon.name)">
    <i class="material-icons"
      [ngClass]="{ 'favorite-class' : pokemon.favorite }">favorite</i>
  </mat-card-actions>
</mat-card>
